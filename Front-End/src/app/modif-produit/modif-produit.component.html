<div class="container" *ngIf="!produit">

    <div class="inp">

        <input matInput type="text" id="name" name="name" #name >
      </mat-form-field>
    </div>

        <mat-label>Prix :</mat-label>

      </mat-form-field>
    </div>

<div class="container" *ngIf="produit">

      </mat-form-field>
    </div>

    <div class="inp">
      <mat-form-field appearance="fill">

      </mat-form-field>

<div class="container">
    <button [disabled]="btnModif"mat-raised-button class="btn" (click)="modifFunction(name.value, price.value, stock.value)" >Modifier le produit</button>
